name: Test Build
on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    name: Build Site
    runs-on: alpine:latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0   # Für vollständigen Git-History
        path: .           # Ggf. ändern, falls du ein Verzeichnis mit dem Checkout anlegen willst

    - name: Install Hugo
      run: |
        apk add --no-cache --update-cache --virtual .build-deps $ Hugo extended-binaries
        apk add --no-cache --update-cache git

    - name: Build
      run: hugo --minify --themesDir ../.. --baseURL https://jpanther.github.io/congo/
      working-directory: .     # Arbeitsverzeichnis für `hugo build` (anpassen, falls nötig)

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        # Optional: Bei Fehlern im vorherigen Schritt während des Deployments löschen
        # keep_files: false  # Löscht die veralteten Dateien
        # force_clean: true   # Für jeden Schritt löscht es wieder
